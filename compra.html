<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia - Axel Adair Obregon Martinez 2 IV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="imagenes/logo.jpg" type="image/png">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6; /* Fondo rosa pastel */
            background-image: url('imagenes/fondo.jpg'); /* Si deseas un fondo de imagen */
            background-size: cover;
            background-position: center;
            color: #333;
            min-height: 100vh; /* Asegura que el cuerpo ocupe al menos toda la altura de la ventana */
            position: relative;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header img.logo {
            width: 100px; /* Ajusta el tamaño del logo según sea necesario */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        header h1, header p, nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #000;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            margin: 10px 0;
            line-height: 1.6;
        }

        /* Estilos para el formulario de pago */
        .payment-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .payment-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .payment-form input[type="text"],
        .payment-form input[type="number"],
        .payment-form input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-form button {
            padding: 10px;
            font-size: 1em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="imagenes/logo.jpg" alt="Logo de MIAAU" class="logo">
        <h1>MIAAU</h1>
        <p>¡LA MODA QUE TE ACOMPAÑA!</p>
        <nav>
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="productos.html">PRODUCTOS</a></li>
                <li><a href="historia.html">HISTORIA</a></li>
                <li><a href="informacion.html">INFORMACION DE INTEGRANTES</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="content">
            <h2>FORMA DE PAGO</h2>
            
            <!-- Información de productos -->
            <div class="productos">
                <!-- Aquí va tu información de productos -->
                <h3>Nombre del Producto 1</h3>
                <p>Descripción del Producto 1...</p>
                
                <h3>Nombre del Producto 2</h3>
                <p>Descripción del Producto 2...</p>
            </div>

            <!-- Formulario de pago -->
            <form class="payment-form" action="procesar_pago.html" method="post">
                <label for="nombre">Nombre en la tarjeta:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="numero">Número de tarjeta (16 digitos):</label>
                <input type="text" id="numero" name="numero" maxlength="16" pattern="[0-9]{16}" required>

                <label for="fecha">Fecha de expiración:</label>
                <input type="month" id="fecha" name="fecha" required>

                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" min="100" max="999" required>

                <button type="submit">Pagar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; AXEL ADAIR OBREGON MARTINEZ 2 IV.</p>
    </footer>
</body>
</html>
